        :root {
            /* colors */
            --purple: #7276e1;
            --orange: hsl(14, 88%, 65%);
            --blue-dark: hsl(238, 29%, 16%);
            --grey-light: hsl(237, 12%, 33%);
            --blue-mid: hsl(240, 6%, 50%);
            /* fonts */
            --font: 'Kumbh Sans', sans-serif;
            --base-font-size: 1.2rem;
        }

        .attribution {
            color: #fff;
            font-size: 11px;
            margin-top: 25px;
            text-align: center;
        }

        .attribution a {
            color: #fff;
        }

        * {
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
        }

        body {
            align-items: center;
            background-image: linear-gradient(-180deg, hsl(0, 0%, 19%), hsl(240, 6%, 7%));
        }

        .faq {
            background-color: #fff;
            border-radius: 25px;
            padding: 50px 25px;
            margin: 150px 5% 5% 5%;
            min-width: 320px;
            max-width: 320px;
        }

        .faq__logo {
            background: url('') bottom no-repeat;
            background-color: transparent;
        }

        .faq__heading {
            color: var(--blue-dark);
            font-size: 3.2rem;
            font-weight: 700;
            text-align: center;
        }

        .faq__detail {
            border-bottom: 1px solid hsl(240, 5%, 91%);
            margin: 20px 0 0 0;
            padding: 5px 0 20px 0;
        }

        .faq__summary:hover,
        .faq__summary:active {
            color: var(--blue-dark);
            cursor: pointer;
        }

        .faq__detail[open]>.faq__summary {
            font-weight: 500;
        }

        .faq__summary {
            list-style: none;
        }

        .faq__summary::-webkit-details-marker {
            display: none;
        }

        .faq__summary {
            display: block;
            padding: 1;
            position: relative;
            text-align: right;
        }

        .faq__summary:after {
            display: inline-block;
            content: url("../external.html?link=https://bobmatyas.github.io/fm-faq-accordion/images/icon-arrow-down.svg");
            background-repeat: no-repeat;
            background-position: right center;
            text-align: right;
            padding-bottom: 20px;
        }

        details[open] .faq__summary:after {
            display: inline-block;
            width: 18px;
            height: 10px;
            content: "";
            background-image: url("../external.html?link=https://bobmatyas.github.io/fm-faq-accordion/images/icon-arrow-down.svg");
            background-repeat: no-repeat;
            background-position: center right;
            transform: scaleY(-1);
        }

        .faq__question {
            left: 0;
            position: absolute;
            text-align: left;
            top: 0;
            width: 90%;
        }

        .faq__question {
            display: inline-block;
            margin: 5px 0;
            text-align: left;
            width: 90%;
        }

        .faq__summary {
            color: var(--blue-dark);
            font-size: 1.4rem;
        }

        .faq__summary:focus {
            color: var(--orange);
            font-weight: bold;
            outline: none;
        }

        .faq__text {
            color: var(--blue-mid);
            font-size: var(--base-font-size);
            line-height: 1.6;
            margin: 10px 0 0 0;
        }

        .hidden-lg {
            display: block;
        }

        .visible-lg {
            display: none;
        }

        @media (min-width: 900px) {
            .faq {
                align-items: center;
                display: flex;
                justify-content: space-between;
                min-width: 900px;
                padding: 0;
                margin: 0;
            }

            .faq__logo__holder {
                display: flex;
                align-items: center;
                height: 100%;
                justify-content: center;
            }

            .faq__holder {
                margin: 0 50px;
                padding: 70px 0;
                max-width: 350px;
                width: 350px;
            }

            #faqbg {
                background-image: url(../external.html?link=https://bobmatyas.github.io/fm-faq-accordion/images/illustration-woman-online-desktop.svg), url(https://bobmatyas.github.io/fm-faq-accordion/images/bg-pattern-desktop.svg);
                background-position: right;
                background-size: 400px;
                background-repeat: no-repeat;
            }

            .faq__logo {
                display: flex;
                align-items: center;
                background-image: url(../external.html?link=https://bobmatyas.github.io/fm-faq-accordion/images/illustration-woman-online-desktop.svg), url(https://bobmatyas.github.io/fm-faq-accordion/images/bg-pattern-desktop.svg);
                background-position: -75px center, -571px -270px;
                background-size: 100%, 200%;
                height: 100%;
                min-width: 300px;
                margin: 0;
                padding: 0;
                width: 525px;
                max-width: 500px;
                position: relative;
            }

            .faq__heading {
                text-align: left;
            }

            .hidden-lg {
                display: none;
            }

            .visible-lg {
                display: block;
                position: absolute;
                margin-top: 120px;
                left: -80px;
            }

            .faq__text {
                margin: 0 0 10px 0;
            }

            .faq__detail {
                margin: 10px 0 0 0;
                padding: 0;
                max-width: 400px;
            }
        
        }
